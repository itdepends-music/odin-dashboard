<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="sidebar">
        <h1>
            <iconify-icon icon="mdi-light:view-dashboard" width="48px"></iconify-icon>
            Dashboard
        </h1>

        <ul>
            <li>
                <iconify-icon icon="mdi-light:home" width="24px"></iconify-icon>
                Home
            </li>
            <li>
                <iconify-icon icon="mdi-light:account" width="24px"></iconify-icon>
                Profile
            </li>
            <li>
                <iconify-icon icon="mdi-light:message-reply" width="24px"></iconify-icon>
                Messages
            </li>
            <li>
                <iconify-icon icon="mdi-light:clock" width="24px"></iconify-icon>
                History
            </li>
            <li>
                <iconify-icon icon="mdi-light:file-multiple" width="24px"></iconify-icon>
                Tasks
            </li>
            <li>
                <iconify-icon icon="mdi-light:message-text" width="24px"></iconify-icon>
                Communities
            </li>
        </ul>

        <ul>
            <li>
                <iconify-icon icon="mdi-light:settings" width="24px"></iconify-icon>
                Settings
            </li>
            <li>
                <iconify-icon icon="mdi-light:help-circle" width="24px"></iconify-icon>
                Support
            </li>
            <li>
                <iconify-icon icon="mdi-light:shield" width="24px"></iconify-icon>
                Privacy
            </li>
        </ul>
    </div>
    <div class="header">Header</div>
    <div class="main-content">Main Content</div>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
